name: recipe_app
description: A recipe app with ingredient search

# SDK 버전 추가 (이 부분이 중요!)
environment:
    sdk: ">=3.0.0 <4.0.0"

dependencies:
    flutter:
        sdk: flutter

    # 상태관리
    provider: ^6.1.1

    # API 통신
    dio: ^5.4.0
    http: ^1.1.0

    # 로컬 저장소
    shared_preferences: ^2.2.2
    sqflite: ^2.3.0
    path: ^1.8.3

    # 라우팅
    go_router: ^13.0.0

    # UI
    cached_network_image: ^3.3.1

    # 유틸
    intl: ^0.19.0
    uuid: ^4.3.3
    translator: ^1.0.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^3.0.0

flutter:
    uses-material-design: true

    # 폰트 설정
    fonts:
        - family: LeeSeoYun
          fonts:
              - asset: assets/fonts/LeeSeoYun.ttf
